	<body>
		<div id="nav">
			<nav>
				<ul>
					<li>
						<a href="login.html">Pāpori</a>
					</li>

				</ul>
			</nav>
		</div>
		
		<div class="register-card">
			<h1>Register</h1>
			<br>
			<form id="formRegister">
				<input type="text" id="name" name="name" placeholder="Name" pattern="[A-Za-z]{1,}" title="Enter only letters.">
				<input type="text" id="surname" name="surname" placeholder="Surname" pattern="[A-Za-z]{1,}" title="Enter only letters.">
				<input type="text" id="user" name="user" placeholder="Username" ".{2,}" title="Too short username.">
				<input type="email" id="email1" name="email1"  placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
				<input type="email" id="email2" name="email2" placeholder="Re-enter E-mail" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$">
				<input type="password" id="pass1" name="pass1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
				<input type="password" id="pass2" name="pass2" placeholder="Re-enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
				<input type="submit" name="register" class="register register-submit" value="register">
			</form>

		</div>

		<script src='https://code.jquery.com/jquery-2.1.4.js'></script>
		<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
		<script src='js/register.js'></script>
	</body>
